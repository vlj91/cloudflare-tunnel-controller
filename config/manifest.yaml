---
apiVersion: v1
kind: Namespace
metadata:
  name: cloudflare-tunnel-controller
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: cloudflare-tunnel-controller
  labels:
    app: cloudflare-tunnel-controller
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: cloudflare-tunnel-controller
  labels:
    app: cloudflare-tunnel-controller
rules:
  - apiGroups:
      - apps
    resources:
      - deployments
    verbs:
      - "*"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: cloudflare-tunnel-controller
  labels:
    app: cloudflare-tunnel-controller
subjects:
  - kind: ServiceAccount
    name: cloudflare-tunnel-controller
    namespace: cloudflare-tunnel-controller
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cloudflare-tunnel-controller
---
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: ca-self-signed
  namespace: cloudflare-tunnel-controller
spec:
  selfSigned: {}
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: cloudflare-tunnel-controller
  namespace: cloudflare-tunnel-controller
spec:
  secretName: cloudflare-tunnel-controller-ca
  duration: 43800h # 5 years
  issuerRef:
    name: ca-self-signed
  commonName: ca.cloudflare-tunnel-controller.cert-manager
  isCA: true
---
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: root-ca-self-signed
  namespace: cloudflare-tunnel-controller
spec:
  ca:
    secretName: cloudflare-tunnel-controller-ca
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: cloudflare-tunnel-controller-cert
  namespace: cloudflare-tunnel-controller
spec:
  secretName: cloudflare-tunnel-controller-ca
  duration: 12h
  renewBefore: 6h
  issuerRef:
    name: root-ca-self-signed
  dnsNames:
    - cloudflare-tunnel-controller
    - cloudflare-tunnel-controller.cloudflare-tunnel-controller.svc
    - cloudflare-tunnel-controller.cloudflare-tunnel-controller.svc.cluster.local
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloudflare-tunnel-controller
  namespace: cloudflare-tunnel-controller
  labels:
    app: cloudflare-tunnel-controller
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cloudflare-tunnel-controller
  template:
    metadata:
      labels:
        app: cloudflare-tunnel-controller
    spec:
      serviceAccount: cloudflare-tunnel-controller
      containers:
        - name: cloudflare-tunnel-controller
          image: ghcr.io/vlj91/cloudflare-tunnel-controller:latest
          imagePullPolicy: Always
          ports:
            - name: https
              containerPort: 8080
              protocol: TCP
          resources:
            limits:
              cpu: 200m
              memory: 556Mi
            requests:
              cpu: 50m
              memory: 64Mi
          volumeMounts:
            - name: certs
              mountPath: /certs
              readOnly: true
          livenessProbe:
            httpGet:
              path: /healthz
              port: https
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /healthz
              port: https
            initialDelaySeconds: 5
            periodSeconds: 10
      volumes:
        - name: certs
          secret:
            secretName: cloudflare-tunnel-controller-ca
---
apiVersion: v1
kind: Service
metadata:
  name: cloudflare-tunnel-controller
  namespace: cloudflare-tunnel-controller
  labels:
    app: cloudflare-tunnel-controller
spec:
  type: ClusterIP
  ports:
    - name: https
      port: 443
      targetPort: https
      protocol: TCP
  selector:
    app: cloudflare-tunnel-controller
---
apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: cloudflare-tunnel-mutating-webhook
  labels:
    app: cloudflare-tunnel-controller
  annotations:
    cert-manager.io/inject-ca-from: "cloudflare-tunnel-controller/cloudflare-tunnel-controller-ca"
webhooks:
  - name: cloudflare-tunnel-controller.cloudflare-tunnel-controller.svc.cluster.local
    clientConfig:
      service:
        name: cloudflare-tunnel-controller
        namespace: cloudflare-tunnel-controller
        path: "/mutate"
    rules:
      - operations: ["CREATE", "UPDATE"]
        apiGroups: ["apps"]
        apiVersions: ["v1"]
        resources: ["deployments"]
    failurePolicy: Fail
    sideEffects: None
    admissionReviewVersions: ["v1"]
    namespaceSelector:
      matchLabels:
        cloudflare-tunnel-controller: enabled
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: echo-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: echo-server
  template:
    metadata:
      labels:
        app: echo-server
    spec:
      containers:
        - name: echo-server
          image: jmalloc/echo-server
          ports:
            - name: http-port
              containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: echo-service
spec:
  ports:
    - name: http-port
      port: 80
      targetPort: http-port
      protocol: TCP
  selector:
    app: echo-server
